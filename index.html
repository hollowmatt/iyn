<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>In Your Neighborhood</title>
    <link href="css/iyn.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/offline/themes/offline-language-english.css" rel="stylesheet">
    <link href="bower_components/offline/themes/offline-language-english-indicator.css" rel="stylesheet">
    <link href="bower_components/offline/themes/offline-theme-default-indicator.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <!-- put everything after this line -->
    <div class="main">
      <div class="container-fluid">
        <div class="row content-header">
          <div class="location-field">
            <div class="col-xs-6">
              <div class="city-select">
               <select data-bind="options:cities,
                                  optionsCaption: 'Select City',
                                  optionsText: 'Name',
                                  value:chosenCity"></select>
              </div>
            </div>
            <div class="col-xs-6" align='right'>
              <span class="title">Mountain View: Things to see and do</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <!-- List of results -->
              <div class="ui-widget">
                <label for="search-list">Search: </label>
                <input id="search-list" class="ui-autocomplete-input" autocomplete="on"/>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2">
              <div id="filtered-list">
                <h4 id="list-header"></h4>
                <ul id="filtered-results">
                </ul>
              </div>
          </div>
          <div class="col-xs-10">
            <div class="map-canvas" id="map-canvas">
              <div class="no-data-map">
                <p>
                  Please wait while the map data loads.  If you do not see the
                  map shortly, please ensure you have an active data connection
                  in order to use this site.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Put JS imports after this line -->
    <!-- Bower Components -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/offline/offline.min.js"></script>

    <!-- Project JS files -->
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.9"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script src="js/dataload.js"></script>
    <script src="js/iyn.js"></script>
</html>
