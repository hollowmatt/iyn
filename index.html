<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>In Your Neighborhood</title>
    <link href="css/iyn.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <!-- put everything after this line -->
    <div id="main">
      <div class="container-fluid">
        <div class="row" id="content-header">
          <div id="locationField">
            <div class="col-md-2" align='right'>
              <span>Enter a US City:</span>
            </div>
            <div class="col-md-10">
              <input id="autocomplete" placeholder="Enter a city" type="text"/>
            </div>
          </div> 
        </div> 
        <div class="row">
          <div class="col-md-2">
              <!-- This will be a filter secion, with a list of results -->
              <div id="filter">
               <select data-bind="options:markers,
                                  optionsCaption: 'Select Filter',
                                  optionsText: 'name',
                                  value:chosenMarker"></select>
                <button data-bind="enable:chosenMarker,
                                   click:resetMarker">Clear</button> 
              </div>
              <hr>
              <div id="filteredList">
                <!-- Populate this area with the results from the chosen city -->
              </div>
          </div>
          <div class="col-md-10">
            <div id="map-canvas"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Put JS imports after this line -->
    <!-- Bower Components -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>

    <!-- Project JS files -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.9"></script>
    <script src="js/iyn.js"></script>
</html>
